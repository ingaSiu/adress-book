<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
    <title>Document</title>
</head>
<body>
<div class="wrapper">

    <div class="menu">
        <button type="submit" id="add-new">Create a New Contact</button>
        <button type="submit" id="clear-all">Clear all Contacts</button>
        <button type="submit" id="search-contatcs">Search Contacts</button>
    </div>

    <div class="search-input ">
        <form id="search-form">
            <input type="search" id="search" name="search">
            <button type="submit" id="btn-search">OK</button>
        </form>
        <div id="search-container"></div>
    </div>

    <div class= "card-container">
        <div class="input-form" id="create-form">
            <form id="contact-form">
                <label for="name">Name</label>
                <input type="text"  name="name">
                <label for="phone">Phone Number</label>
                <input type="tel"  name="phone">
                <label for="email">E-mail</label>
                <input type="email"  name="email">
                <label for="address">Home Adress</label>
                <input type="text"  name="address">
                <button type="submit" id="btn-add">Add</button>
            </form>
        </div>

        <div class="input-form" id="edit-form">
            <form id="contact-edit">
                <input type="hidden" id="index" name="index">
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone-num" name="phone">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email">
                <label for="address">Home Adress</label>
                <input type="text" id="home-address" name="address">
                <button type="submit" >Edit</button>
            </form>
        </div>
        <div>
            <h2>Your contact list</h2>
            <div  class="lists" id="contact-list">
            </div>
    
        </div>
      
        <div>
            <h2>Your favourite contact list</h2>
            <div class="lists" id="favorite-list"> 
            </div>
        </div>
        
    </div>


</div> 
</body>
</html>
